<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="" method="post">
            <h2>How can we help you?</h2>
            <section id="personal-information">
                <ul>
                    <li>
                        <label for="username">Your Name</label>
                        <input type="text" name="user-name" id="username" required>
                    </li>
                    <li>
                        <label for="useremail">Your E-Mail Address</label>
                        <input type="email" name="user-email" id="useremail" required>
                    </li>
                    <li>
                        <label for="phonenumber">Your Phone Number</label>
                        <input type="tel" name="user-phone-number" id="phonenumber">
                    </li>
                </ul>
            </section>
            <section id="message">
                <label for="usermessage">Your Message</label>
                <textarea name="user-message" id="usermessage" required minlength="10"></textarea>
            </section>
            <section id="extra-information">
                <ul>
                    <li>
                        <label for="findabout">How did you find us?</label>
                        <select name="find-about-us" id="findabout">
                            <option value="web-search">Web Search</option>
                            <option value="word-of-mouth">Word of Mouth</option>
                            <option value="other">Other</option>
                        </select>
                    </li>
                    <li>
                        <h2>How should we reply?</h2>
                        <ul id="radio-elements">
                            <li class="radio-element">
                                <input type="radio" name="reply" id="callme" value="call" required>
                                <label for="callme">Call me</label>
                            </li>
                            <li class="radio-element">
                                <input type="radio" name="reply" id="emailme" value="email" required>
                                <label for="emailme">Send me a email</label>
                            </li>
                            <li class="radio-element">
                                <input type="radio" name="reply" id="dont" value="dont" required>
                                <label for="dont">Don't reply</label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </section>
            <section id="terms-acceptance">
                <input type="checkbox" name="accept-terms" id="acceptterms" required>
                <label for="acceptterms">Accept Terms</label>
            </section>
            <section id="btns">
                <button type="reset" id="clear-btn">Clear</button>
                <button type="submit" id="submit-btn">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
